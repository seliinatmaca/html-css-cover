<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- formdan sonra bunu yap -->
    <!-- svg > vector -->
    <svg width="100" height="100">
      <circle cx="50" cy="50" r="40" stroke-width="4" fill="orange" />
      <rect width="100" height="40" />
      <rect width="40" height="40" fill="red" />
      <polygon />
    </svg>

    <!-- videos -->
    <video src="images/video.mp4"></video>
    <video width="100%" controls autoplay muted>
      <source src="images/video.mp4" />
      <source src="images/video4.mp4" />
    </video>

    <audio controls autoplay>
      <source src="images/ses.mp3" />
    </audio>

    <form>
      <svg width="40" class="svg-icon" viewBox="0 0 20 20">
        <path
          d="M17.659,3.681H8.468c-0.211,0-0.383,0.172-0.383,0.383v2.681H2.341c-0.21,0-0.383,0.172-0.383,0.383v6.126c0,0.211,0.172,0.383,0.383,0.383h1.532v2.298c0,0.566,0.554,0.368,0.653,0.27l2.569-2.567h4.437c0.21,0,0.383-0.172,0.383-0.383v-2.681h1.013l2.546,2.567c0.242,0.249,0.652,0.065,0.652-0.27v-2.298h1.533c0.211,0,0.383-0.172,0.383-0.382V4.063C18.042,3.853,17.87,3.681,17.659,3.681 M11.148,12.87H6.937c-0.102,0-0.199,0.04-0.27,0.113l-2.028,2.025v-1.756c0-0.211-0.172-0.383-0.383-0.383H2.724V7.51h5.361v2.68c0,0.21,0.172,0.382,0.383,0.382h2.68V12.87z M17.276,9.807h-1.533c-0.211,0-0.383,0.172-0.383,0.383v1.755L13.356,9.92c-0.07-0.073-0.169-0.113-0.27-0.113H8.851v-5.36h8.425V9.807z"
        ></path>
      </svg>

      <!-- bu sayfa da 1. yapacağın yer fieldset kullanma outofocus kullanma -->
      <fieldset>
        <legend>Mailinizi doldurun</legend>
        <label>Kullanıcı adı</label>
        <input type="text" required autofocus />
      </fieldset>

      <fieldset>
        <legend>Mailinizi doldurun</legend>
        <label>Email</label>
        <input type="email" required placeholder="ex:example@gmail.com" />
      </fieldset>
      <button>Gönder</button>

      <label>Doğum Tarihi</label>
      <input type="date" />

      <!-- id verme for verme başta -->
      <div id="termss">
        <input id="terms" type="checkbox" />
        <label for="terms">Koşulları Okudunuz mu?</label>
      </div>

      <div>
        <label>Hediye Ürünü:</label>
        <input name="gift" id="a" type="radio" />
        <label for="a">Kurabiye</label>
        <input name="gift" id="b" type="radio" />
        <label for="b">İçecek</label>
        <input name="gift" id="c" type="radio" />
        <label for="c">Sos</label>
      </div>

      <label>Şifre</label>
      <input type="password" />

      <label>Yaşınız</label>
      <input type="number" />

      <select>
        <option selected disabled>Seçiniz</option>
        //hidden
        <option>Kredi Kartı</option>
        <option>Akbank</option>
        <option>Mobil Ödeme</option>
      </select>

      <label>Açıklama</label>
      <textarea name="" cols="30" rows="10"></textarea>

      <label>Fotoğraf</label>
      <input type="file" />

      <label>Renk</label>
      <input type="color" />

      <label>github link</label>
      <input type="url" />

      <label>github link</label>
      <input type="url" />

      <label>arama</label>
      <input type="search" />

      <button>Gönder</button>
    </form>
  </body>
</html>
